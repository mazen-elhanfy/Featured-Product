<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="describtion" content="Elzero Very Easy Challenges"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Featured Products</title>
        <style></style>
        <link rel="stylesheet" href="main.css"/>
        <script src=""></script>
    </head>
    <body>
        <div class="parent">
            <div class="ribbon">featured product</div>
            <div class="main">
                <div class="one">
                    <div class="container">
                        <img src="https://i.pinimg.com/736x/8b/a9/e0/8ba9e0ba9064adbf0be01bf4d8386b0e.jpg" alt="first-photo">
                        <h5>dummy variable product</h5>
                        <div class="line"></div>
                        <div class="price">$19.99</div>
                    </div>
                </div>
                <div class="two">
                    <div class="container">
                        <img src="https://bringatrailer.com/wp-content/uploads/2018/08/1995_bmw_m3_1536625458013d4MG_2991.jpg?fit=803%2C556" alt="second-photo">
                        <h5>dummy scale product</h5>
                        <span>sale !</span>
                        <div class="line"></div>
                        <div class="price">
                            <del style="color: #ddd;">$19.99</del> $14.99
                        </div>
                    </div>
                </div>
                <div class="three">
                    <div class="container">
                        <img src="https://i.ytimg.com/vi/2Pehz9KNi3g/maxresdefault.jpg" alt="third-photo">
                        <h5>dummy simple product</h5>
                        <div class="line"></div>
                        <div class="price">
                            $14.99
                        </div>
                    </div>
                </div>
                <div class="four">
                    <div class="container">
                        <img src="https://i.pinimg.com/736x/23/56/50/235650479cac31aadd1c907de789d556.jpg" alt="fourth-photo">
                        <h5>out of stock product</h5>
                        <div class="line"></div>
                        <div class="price">
                            $9.99
                        </div>
                    </div>
                </div>
            </div>
        </div>
